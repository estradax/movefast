<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MoveFast - Booking Tiket Pesawat mudah</title>

  <!-- Favicons -->
  <link href="assets/img/favicon.png" rel="icon">
  <link href="assets/img/apple-touch-icon.png" rel="apple-touch-icon">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Roboto:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">

  <!-- Vendor CSS Files -->
  <link href="assets/vendor/aos/aos.css" rel="stylesheet">
  <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
  <link href="assets/vendor/boxicons/css/boxicons.min.css" rel="stylesheet">
  <link href="assets/vendor/glightbox/css/glightbox.min.css" rel="stylesheet">
  <link href="assets/vendor/swiper/swiper-bundle.min.css" rel="stylesheet">
  <link href="assets/ycss/styless.css" rel="stylesheet">

  <!-- Template Main CSS File -->
  <link href="assets/css/style.css" rel="stylesheet">

  <!-- =======================================================

  * Template URL: https://bootstrapmade.com/bizland-bootstrap-business-template/

  ======================================================== -->
</head>
<body>

<!-- ======= Header ======= -->
<header th:replace="~{fragments/header.html :: header}">
</header><!-- End Header -->

  <!-- Table Styles -->
  <section class="container mt-5">
    <div class="row">
      <div class="col-md-12">
        <h2 class="text-center mb-4">Daftar Penerbangan Pesawat</h2>
        <table class="table table-striped table-hover">
          <thead>
            <tr>
              <th>Nama Penerbangan</th>
              <th>No Pesawat</th>
              <th>Waktu Berangkat</th>
              <th>Waktu Tiba</th>
            </tr>
          </thead>
          <tbody>
          <th:block th:each="flight : ${flights}">
            <tr>
              <td th:text="${flight.nama_maskapai}"></td>
              <td th:text="${flight.jenis_pesawat}"></td>
              <td th:text="${#dates.format(flight.waktuberangkat, 'dd MMM YYYY HH:mm')}"></td>
              <td th:text="${#dates.format(flight.waktutiba, 'dd MMM YYYY HH:mm')}"></td>
            </tr>
          </th:block>
            <!-- Other rows go here -->
          </tbody>
        </table>
      </div>
    </div>
  </section>

  <!-- JavaScript Libraries -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <!-- Template Main Javascript File -->
  <script src="assets/js/main.js"></script>

</body>
</html>
