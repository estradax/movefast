<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/ncss/bootstrap.min.css">
    <!-- Custom CSS for styling -->
    <link rel="stylesheet" href="/assets/css/ustyle.css">

    <title>Update Data User</title>
</head>
<body>
    <div class="container">
        <h1>Update Data User</h1>
        <form id="updateForm" th:object="${userForm}" method="post" th:action="@{'/admin/users/'+${user.idpenumpang}+'/edit'}">
            <div class="form-group">
                <label for="nama">Nama</label>
                <input type="text" id="nama" name="nama" th:field="*{nama}">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" id="email" name="email" th:field="*{email}">
            </div>
            <div class="form-group">
                <label for="no_telepon">No Telepon</label>
                <input type="text" id="no_telepon" name="no_telepon" th:field="*{phoneNumber}">
            </div>
            <div class="form-group">
                <label for="alamat">Alamat</label>
                <input type="text" id="alamat" name="alamat" th:field="*{address}">
            </div>
            <button type="submit" class="btn btn-update">Update</button>
        </form>
        <div class="btn-back-container">
            <button class="back-button" onclick="goBack()">Back</button>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="/njs/jquery-3.3.1.min.js"></script>
    <script src="/njs/popper.min.js"></script>
    <script src="/njs/bootstrap.min.js"></script>
    <!-- Custom JavaScript -->
    <script src="script.js"></script>
</body>
</html>
