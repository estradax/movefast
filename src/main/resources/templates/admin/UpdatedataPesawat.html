<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/ncss/bootstrap.min.css">
    <!-- Custom CSS for styling -->
    <link rel="stylesheet" href="/assets/css/ustyle.css">

    <title>Update Data Penerbangan</title>
</head>
<body>
    <div class="container">
        <h1>Update Data Penerbangan</h1>
        <form id="updateForm" th:object="${planeForm}" method="post" th:action="@{'/admin/planes/'+${plane.idpesawat}+'/edit'}">
            <div class="form-group">
                <label for="nama_maskapai">Nama Maskapai</label>
                <input type="text" id="nama_maskapai" name="nama_maskapai" th:field="*{namaMaskapai}">
            </div>
            <div class="form-group">
                <label for="jenis_pesawat">Jenis Pesawat</label>
                <input type="text" id="jenis_pesawat" name="nama_maskapai" th:field="*{jenisPesawat}">
            </div>
            <button type="submit" class="btn btn-update">Update</button>
        </form>
        <div class="btn-back-container">
            <a class="back-button" th:href="@{/admin}">Back</a>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="/njs/jquery-3.3.1.min.js"></script>
    <script src="/njs/popper.min.js"></script>
    <script src="/njs/bootstrap.min.js"></script>
    <!-- Custom JavaScript -->
    <script src="/scripts.js"></script>
</body>
</html>
