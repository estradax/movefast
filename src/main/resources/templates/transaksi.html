<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MoveFast - Transaksi Pemesanan Tiket Pesawat</title>

  <!-- Favicons -->
  <link href="assets/img/favicon.png" rel="icon">
  <link href="assets/img/apple-touch-icon.png" rel="apple-touch-icon">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Roboto:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">

  <!-- Vendor CSS Files -->
  <link href="assets/vendor/aos/aos.css" rel="stylesheet">
  <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
  <link href="assets/vendor/boxicons/css/boxicons.min.css" rel="stylesheet">
  <link href="assets/vendor/glightbox/css/glightbox.min.css" rel="stylesheet">
  <link href="assets/vendor/swiper/swiper-bundle.min.css" rel="stylesheet">

  <!-- Template Main CSS File -->
  <link href="assets/css/style.css" rel="stylesheet">
  <link href="assets/css/nstyle.css" rel="stylesheet">
</head>
<body>

  <!-- ======= Header ======= -->
  <header th:replace="~{fragments/header.html :: header}">
  </header>

  <!-- ======= Main Content ======= -->
  <main id="main" class="container mt-5">
    <div class="container">
      <h1>Flight Ticket Reservation Form</h1>
      <form action="#" th:action="@{/reservation}" th:object="${reservationForm}" id="reservation-form" method="post">
          <div class="form-group">
              <label for="departure">Departure City:</label>
              <input type="text" id="departure" name="departure" required th:field="*{departureCity}">
              <span th:if="${#fields.hasErrors('departureCity')}" th:errors="*{departureCity}"></span>
          </div>
          <div class="form-group">
              <label for="destination">Destination City:</label>
              <input type="text" id="destination" name="destination" required th:field="*{destinationCity}">
              <span th:if="${#fields.hasErrors('destinationCity')}" th:errors="*{destinationCity}"></span>
          </div>
          <div class="form-group">
              <label for="date">Departure Date:</label>
              <input type="date" id="date" name="date" required th:field="*{departureDate}">
              <span th:if="${#fields.hasErrors('departureDate')}" th:errors="*{departureDate}"></span>
          </div>
          <div class="form-group">
              <label for="class">Class:</label>
              <select id="class" name="class" required th:field="*{type}">
                  <option value="economy">Economy</option>
                  <option value="business">Business</option>
                  <option value="first">First Class</option>
              </select>
              <span th:if="${#fields.hasErrors('type')}" th:errors="*{type}"></span>
          </div>
          <button type="submit">Submit</button>
      </form>
    </div>
  </main>

  <!-- Vendor JS Files -->
  <script src="assets/vendor/aos/aos.js"></script>
  <script src="assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="assets/vendor/glightbox/js/glightbox.min.js"></script>
  <script src="assets/vendor/isotope-layout/isotope.pkgd.min.js"></script>
  <script src="assets/vendor/swiper/swiper-bundle.min.js"></script>
  <script src="assets/vendor/php-email-form/validate.js"></script>

  <!-- Template Main JS File -->
  <script src="assets/js/main.js"></script>
</body>
</html>
